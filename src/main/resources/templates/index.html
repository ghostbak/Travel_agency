<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style_home.css">
</head>
<body>

<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Travel Agency</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/search_trips}">Trips search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/makeTrip}">Administrator</a>
                        </li>
                </div>
            </div>
        </nav>
    </div>
</header>

<section class="promoted">
    <div class="container">
        <div class="row">
            <div class="col-md-4" th:each="trip, i : ${tripList}">
                <div class="promoted_block">
                    <span th:text="${trip.getCityTo().getCountry().getName()}">Tunis</span>
                    <span th:text="${trip.getHotelTo().getName()}">Mamba_hotel</span>
                    <span th:text="${trip.getNumberOfDays()}">5</span><button>buy</button>
                </div>
            </div>
        </div>

    </div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
