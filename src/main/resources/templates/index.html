<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
<!--    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_home.min.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Travel Agency</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/search_trips}">Trips search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/}">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/makeTrip}">Administrator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/makeTrip}">Administrator</a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>
</header>

<section class="promoted">
    <div class="container">
        <span style="font-size: 30px">Promoted Trips</span>
        <div class="row">
            <div class="col-md-4" th:each="trip, i : ${tripList}" th:if="${trip.isPromoted()}">
                <div class="promoted_block">
                    <div th:text="${trip.getCityTo().getCountry().getName()}">Tunis</div>
                    <div th:text="${trip.getHotelTo().getName()}">Mamba_hotel</div>
                    <div style="color: #a71d2a" th:text="${trip.getNumberOfDays() + ' Days'}">5</div><button>buy</button>
                </div>
            </div>
        </div>

    </div>
</section>

<section class="alltrips">
    <div class="container">
        <span style="font-size: 30px">All Trips</span>
        <div class="row">
            <div class="col-md-4" th:each="trip, i : ${tripList}">
                <div class="promoted_block">
                    <div th:text="${trip.getCityTo().getCountry().getName()}">Tunis</div>
                    <div th:text="${trip.getHotelTo().getName()}">Mamba_hotel</div>
                    <div style="color: #a71d2a" th:text="${trip.getNumberOfDays() + ' Days'}">5</div><button>buy</button>
                </div>
            </div>
        </div>

    </div>
</section>

<script src="js/bootstrap.js"></script>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
